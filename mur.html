<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mur Ã  messagesðŸ’Œ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffe0f0, #ffd6e8, #ffb6c1);
    font-family: 'Indie Flower', cursive, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 15px;
    overflow-x: hidden;
  }

  h1 {
    color: #d63384;
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 0 2px 6px rgba(214, 51, 132, 0.5);
    user-select: none;
  }

  form {
    width: 100%;
    max-width: 600px;
    display: flex;
    gap: 12px;
    margin-bottom: 30px;
  }

  textarea {
    flex: 1;
    resize: vertical;
    min-height: 60px;
    border-radius: 15px;
    border: 2px solid #d63384;
    padding: 12px 15px;
    font-size: 1.2rem;
    font-family: inherit;
    transition: border-color 0.3s ease;
  }

  textarea:focus {
    border-color: #a02a6f;
    outline: none;
  }

  button {
    background-color: #d63384;
    color: white;
    border: none;
    border-radius: 15px;
    padding: 0 20px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }

  button:hover {
    background-color: #a02a6f;
  }

  #mur {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    max-width: 900px;
    width: 100%;
    justify-content: center;
  }

  .message {
    background: white;
    padding: 15px 20px;
    border-radius: 20px;
    box-shadow: 0 4px 12px rgba(214, 51, 132, 0.3);
    font-size: 1.25rem;
    color: #d63384;
    max-width: 300px;
    cursor: default;
    user-select: text;
    position: relative;
    animation: pulse 1.5s ease forwards;
    transform-origin: center;
  }

  @keyframes pulse {
    0% {
      transform: scale(0.7);
      opacity: 0;
      text-shadow: none;
    }
    50% {
      transform: scale(1.1);
      opacity: 1;
      text-shadow: 0 0 10px #ff7aa7;
    }
    100% {
      transform: scale(1);
      opacity: 1;
      text-shadow: 0 0 5px #d63384;
    }
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 {
      font-size: 2.2rem;
    }
    .message {
      max-width: 90%;
      font-size: 1.1rem;
    }
    form {
      flex-direction: column;
    }
    button {
      width: 100%;
      padding: 12px 0;
    }
  }
</style>
</head>
<body>

  <h1>Mur Ã  messagesðŸ’Œ</h1>

  <form id="formMessage">
    <textarea id="inputMessage" placeholder="Ã‰cris ton message..." required></textarea>
    <button type="submit">Envoyer</button>
  </form>

  <div id="mur"></div>

  <script>
    const form = document.getElementById('formMessage');
    const input = document.getElementById('inputMessage');
    const mur = document.getElementById('mur');

    const messages = JSON.parse(localStorage.getItem('messages')) || [];

    const afficherMessages = () => {
      mur.innerHTML = '';
      messages.slice().reverse().forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message';
        div.textContent = msg;
        mur.appendChild(div);
      });
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();

      if (text === 'RESETMUR') {
        localStorage.removeItem('messages');
        messages.length = 0;
        afficherMessages();
        input.value = '';
        alert('Mur de messages rÃ©initialisÃ© !');
        return;
      }

      if (text.length === 0) return;

      messages.push(text);
      localStorage.setItem('messages', JSON.stringify(messages));
      afficherMessages();

      // Envoi mail via fetch (FormSubmit)
      const formData = new FormData();
      formData.append('Message', text);
      formData.append('_captcha', 'false');
      formData.append('_subject', 'ðŸ“© Nouveau message de Ramatou ðŸ’Œ');

      try {
        await fetch('https://formsubmit.co/mamansalissou08@gmail.com', {
          method: 'POST',
          body: formData
        });
      } catch (err) {
        console.warn('Erreur lors de lâ€™envoi du mail, mais message enregistrÃ© quand mÃªme.');
      }

      input.value = '';
      input.focus();

      // Redirection propre vers le mur
      window.location.href = 'mur.html';
    });

    afficherMessages();
  </script>

</body>
</html>
