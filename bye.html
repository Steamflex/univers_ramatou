<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bye Princesse ðŸ’™</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Segoe+Script&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: #fce4ec;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Segoe Script', cursive, sans-serif;
    color: #1e3a8a;
    font-size: 3rem;
    user-select: none;
    position: relative;
  }

  h1 {
    z-index: 10;
    text-shadow: 0 0 15px #7c3aed99;
  }

  /* Coeurs roses animÃ©s */
  .heart {
    position: fixed;
    width: 15px;
    height: 15px;
    background-color: #ff699d;
    transform: rotate(-45deg);
    animation: fall 6s linear infinite;
    opacity: 0.8;
    filter: drop-shadow(0 0 2px #ff4977);
    border-radius: 3px 3px 0 0;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background-color: #ff699d;
    border-radius: 50%;
  }
  .heart::before {
    top: -7.5px;
    left: 0;
  }
  .heart::after {
    left: 7.5px;
    top: 0;
  }

  @keyframes fall {
    0% {
      transform: translateY(-50px) rotate(-45deg);
      opacity: 0.8;
    }
    100% {
      transform: translateY(110vh) rotate(-45deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <h1>Bye Princesse ðŸ’™</h1>

  <script>
    // GÃ©nÃ¨re des cÅ“urs roses alÃ©atoires qui tombent
    const createHeart = () => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      heart.style.opacity = 0.5 + Math.random() * 0.5;
      heart.style.fontSize = (10 + Math.random() * 10) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 6000);
    };

    // CrÃ©e 5 cÅ“urs toutes les 500ms
    setInterval(() => {
      for (let i = 0; i < 5; i++) {
        createHeart();
      }
    }, 500);
  </script>
</body>
</html>
